<div class="header">
  <div class="container">
    <div class="row">
      <div>
        <h1><a href="" class="title">{{title}}</a></h1>
      </div> <!-- Title -->
      
     
      <div class="col-md-3" *ngIf="authService.isAuthenticated()">
        <button class="logout btn btn-default" (click)="logout()">Logout</button>
        
        <nav class = "navbar navbar-expand-sm bg-primary navbar-dark">
          <ul class="navbar-nav">
        
            <li class="nav-item">
              <a routerLink ="employees" routerLinkActive="active" class="nav-link">Employee List</a>
            </li>
            <li class="nav-item">
              <a routerLink ="create-employee" routerLinkActive="active" class="nav-link">Add Employee</a>
            </li>
        
            <li class="nav-item">
              <a routerLink ="applicants" routerLinkActive="active" class="nav-link">Applicant List</a>
            </li>
            <li class="nav-item">
              <a routerLink ="create-applicant" routerLinkActive="active" class="nav-link">Add Applicant</a>
            </li>
        
            <li class="nav-item">
              <a routerLink ="vehicles" routerLinkActive="active" class="nav-link">Vehicle List</a>
            </li>
            <li class="nav-item">
              <a routerLink ="create-vehicle" routerLinkActive="active" class="nav-link">Add Vehicle</a>
            </li>
            <li class="nav-item">
              <a routerLink ="/quiz" routerLinkActive="active" class="nav-link">Take quiz</a>
            </li>
            <li class="nav-item">
              <a routerLink ="/add-post" routerLinkActive="active" class="nav-link">Add Post</a>
            </li>
          </ul>
        </nav>
        
      </div>

      <!-- Login and Register -->
      <div class="col-md-3" *ngIf="!authService.isAuthenticated()">
        <nav class = "navbar navbar-expand-sm bg-primary navbar-dark">
          <ul class="navbar-nav">
        
            <li class="nav-item">
              <a routerLink ="/login" routerLinkActive="active" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a routerLink ="/register" routerLinkActive="active" class="nav-link">Register</a>
            </li>
          </ul>
        </nav>

        
      </div> 

    </div>
  </div>
</div>
