<p class="p1">Employee List</p>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Telephone</th>
            <th>Email </th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.fullName}}</td>
            <td>{{employee.telephoneNo}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>          
                <button (click) = "employeeDetails(employee.id)" class="btn btn-info">View</button>
            </td>
        </tr>
    </tbody>
</table>
