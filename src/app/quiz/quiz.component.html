<div class="home-box custom-box">
    <h1>Instructions</h1>
    <br><br>
    <p>Total number of questions
    <span class="total-questions"></span></p>
    <button type="button" class="btn" (click)="startQuiz()">Start Quiz</button>
</div>
<div class="quiz-box custom-box hide">
    
    <div class="question-number">
        
    </div>
    <div class="question-text">
        
    </div>
    <div class="option-container">
        

    </div>
    <div class="next-question-btn">
        <button type="button" class="btn" (click)="next()">Next</button>
    </div>
    <div class="answer-idicator">
       
        
    </div>
</div>

<div class="result-box custom-box  hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>precentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" (click)="tryagainQuiz()">Try Again</button>
        <button type="button" class="btn" (click)="goToHome()">Go To Home</button>
</div>
